<!DOCTYPE html>
<html>
<head>
  <title>Gobble Filters</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div class="container">
    <h2>Task Filters</h2>
    
    <div class="form-group">
      <input type="text" id="filterName" placeholder="Enter name">
      <button id="addFilter">Add Filter</button>
    </div>
    
    <div class="form-group">
      <select id="filterList"></select>
      <button id="setDefault">Set as Default</button>
      <button id="deleteFilter" class="delete-btn">Delete Filter</button>
    </div>
    
    <div id="currentFilter">Current Filter: None</div>
    
    <div class="form-group">
      <button id="applyFilter">Apply Filter</button>
      <button id="clearFilter">Clear Filter</button>
    </div>
  </div>
  
  <script src="../assets/js/popup.js"></script>
</body>
</html>
